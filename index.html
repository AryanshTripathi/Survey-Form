<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Survey Form</title>
		<link rel="stylesheet" href="./styles.css" />
	</head>
	<body>
		<h1 id="title">FreeCodeCamp Survey Form</h1>
		<p id="description">Thank You for taking your time to fill this form</p>

		<form id="survey-form">
			<fieldset>
				<label id="name-label"
					>Name<input
						id="name"
						type="text"
						placeholder="Enter your name"
						required
				/></label>
				<label id="email-label"
					>Email<input
						id="email"
						type="email"
						placeholder="Enter your email"
						required
				/></label>
				<label id="number-label"
					>Age(optional)<input
						id="number"
						type="number"
						placeholder="Enter your age"
						min="7"
						max="120"
				/></label>
				<label
					>Which option best describes your current role?
					<select id="dropdown">
						<option value="">(Select Current Role)</option>
						<option value="1">Student</option>
						<option value="2">Full Time Job</option>
						<option value="3">Prefer not to say</option>
					</select>
				</label>
			</fieldset>
			<fieldset>
				<label id="radio-label"
					>Would you recommend FreeCodeCamp to your friend
					<div>
						<input
							type="radio"
							name="recommend"
							value="1"
							class="inline"
							checked
						/>
						Definitely
					</div>
					<div>
						<input type="radio" name="recommend" value="2" class="inline" />
						Maybe
					</div>
					<div>
						<input type="radio" name="recommend" value="3" class="inline" /> Not
						sure
					</div>
				</label>
				<label id="checkbox-label">
					What would you like to see improved? (Check all that apply)

					<div>
						<input type="checkbox" class="inline" value="1" />Front-end Projects
					</div>
					<div>
						<input type="checkbox" class="inline" value="2" />Back-end Projects
					</div>
					<div>
						<input type="checkbox" class="inline" value="3" />Data Visualization
					</div>
					<div>
						<input type="checkbox" class="inline" value="4" />Open Source
						Community
					</div>
					<div>
						<input type="checkbox" class="inline" value="5" />Challenges
					</div>
					<div>
						<input type="checkbox" class="inline" value="6" />Additional Courses
					</div>
					<div>
						<input type="checkbox" class="inline" value="7" />Something Else
					</div>
				</label>
			</fieldset>
			<fieldset>
				<label id="bio-label">
					Any comments or suggestions?
					<textarea
						name="bio"
						rows="5"
						cols="30"
						placeholder="Enter your comment here..."
					></textarea>
				</label>
			</fieldset>
			<input id="submit" type="submit" value="Submit" />
		</form>
	</body>
</html>
